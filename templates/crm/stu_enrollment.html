{% extends 'index.html' %}

{% block right-content %}

    <h3>学员报名表</h3>

    <form class="form-horizontal " method="post">{% csrf_token %}
        <div class="form-group col-sm-offset-0">
            <label  class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">
               <select name="customer_id" class="form-control">
                   <option value="err">请选择报名客户</option>
                    {% for customer in customers %}
                         <option value="{{ customer.id }}">{{ customer }}</option>
                    {% endfor %}
               </select>
            </div>
            <hr>
            <label  class="col-sm-2 control-label">班级</label>
            <div class="col-sm-10">
               <select name="class_grade_id" class="form-control">
                   <option value="err" >请选择培训的班级</option>
                    {% for class_grade in class_list %}
                         <option value="{{ class_grade.id }}">{{ class_grade }}</option>
                    {% endfor %}
               </select>
            </div>
        </div>
      <input type="submit" class="btn btn-success pull-right"  value="下一步" >

    </form>
      <h4 style="color: red">{{ msg_err }}</h4>
      {% if enrollment_link %}
        <p>请将此报名链接复制并发送给学员填写:</p>
          <h3> {{ enrollment_link }} </h3>
      {% endif %}


{% endblock %}
